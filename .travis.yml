dist: bionic

before_install:
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable -y
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key CAEB3DC3BDF7FB45
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key 51F523511C7028C3
  - echo "deb https://qgis.org/ubuntugis xenial main" | sudo tee -a /etc/apt/sources.list
  - sudo apt update
  - sudo apt install qgis python-qgis
  - pip install --upgrade pip
  - sudo apt install python3-tk
  - sudo apt install xvfb
  - pip install scikit-learn
 
language: python

python:
  - "3.7"


before_script:
  - which qgis
  - export QGIS_PREFIX_PATH=/usr
  - export PYTHONPATH=${QGIS_PREFIX_PATH}/share/qgis/python/:${QGIS_PREFIX_PATH}/share/qgis/python/plugins:`pwd`
  - echo "PYTHONPATH:" $PYTHONPATH
  - export LD_LIBRARY_PATH=${QGIS_PREFIX_PATH}/lib

script:
  - which python
  - xvfb-run -a python app.py
